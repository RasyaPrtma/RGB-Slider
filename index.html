<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB SLIDER</title>
    <style>
        .background{
            margin: 0 auto;
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(0,0,0);
            height: 200px;
        }
        .input{
            width: 300px;
            height: 50px;
            size: 100px;
            margin: auto;
            display: flex;
            justify-content: center;
        }
        #out{
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background" id="hex">
            <output id="out">rgb(0,0,0)</output>
        </div>
        <input type="range" min="0" step="1" max="255" value="0" class="input" id="red">
        <input type="range" min="0" step="1" max="255" value="0" class="input" id="green">
        <input type="range" min="0" step="1" max="255" value="0" class="input" id="blue">
    </div>
    <script src="js.js"></script>
</body>
</html>
